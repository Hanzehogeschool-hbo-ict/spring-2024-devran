#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"

profile:
  path: .qodana/profile.yaml
php:
  version: "8.3"

linter: jetbrains/qodana-php:latest

failThreshold: 18
failureConditions:
  severityThresholds:
    critical: 0
    high: 2
    moderate: 6
    low: 10
exclude:
  - name: PhpWrongStringConcatenationInspection
  - name: Vendor exclude
    paths:
      - vendor
