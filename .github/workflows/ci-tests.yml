name: ci-tests
on: push
jobs:
  ci-tests-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3

    - name: Run composer
      uses: php-actions/composer@v6
      with:
        php_version: 8.3
        args: --ignore-platform-reqs
    
    # - uses: php-actions/phpunit@v3
    - run: ./vendor/bin/phpunit tests
