name: "Code Sniffer"
baseProfile: qodana.recommended

inspections:
  - inspection: PhpMethodNamingConventionInspection
    enabled: true
    options:
      m_minLength: 3
      m_maxLength: 22
  - inspection: PhpVulnerablePathsInspection
    enabled: true
  - group: ALL
    ignore:
      - "vendor/**"
